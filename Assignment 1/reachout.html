  <body>
    <div class="main">
      <div class="page">
        <div class="header">
          <div class="header-section">
            <header><h1>BOSTON INTERIORS</h1></header>
          </div>
          <menu>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Walk Through</a></li>
            <li class="active"><a href="reachout.html">Reach Out</a></li>
            <li><a href="citation.html">Citation</a></li>
          </menu>
        </div>
        <div class="content">
          <div class="reach-out-container">
            <form action="submit.php">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your name"
              />

              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Your email"
              />

              <label for="phone number">Enter your phone number </label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required 
                placeholder="Your number"
              /> 
            </br>             

              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="mexico">Mexico</option>
              </select>

              <label for="content">Reach out to us about</label>
              <textarea
                id="content"
                name="content"
                placeholder="Reach out"
                style="height: 100px"
              ></textarea>
              <button class="button" type="submit">Submit</button>
            </form>
          </div>
          <br />
        </div>
        <footer>
          <p>Boston Interiors associated with Northeastern University</p>
        </footer>
      </div>
    </div>
